<section class="featured">
  <div class="d-flex justify-content-center pt-4">
    <h1>Na kontaktoni</h1>
  </div>
  <hr />
</section>
  <div class="container  card-group h-100 shadow-sm mb-5 mt-5">
    <div class="container-fluid">
      <section class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-4 text-uppercase">Duararti mendon per ju</h2>
        <p class="text-center w-responsive mx-auto mb-5">
          A keni ndonje pyetje? Ju lutemi mos hezitoni te na kontaktoni. Ekipi yne do te pergjigjet sa me shpejte qe te jete e mundur, per secilen pyetje qe ju beni.
        </p>

        <div class="row">
          <div class="col-md-9 mb-md-0 mb-5">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" id="contact-form" name="contact-form" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="name" name="name" class="form-control" formControlName="name" placeholder="Emri">
                    <label for="name"></label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="email" name="email" class="form-control" formControlName="fromEmail" placeholder="Emaili">
                    <label for="email"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <input type="text" id="subject" name="subject" class="form-control" formControlName="subject" placeholder="Titulli">
                    <label for="subject"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" formControlName="message" placeholder="Shkruani mesazhin.."></textarea>
                    <label for="message"></label>
                  </div>
                </div>
              </div>


              <div class="text-center text-md-left">
                <button class="btn btn-outline-warning text-dark" type="submit">Send</button>
              </div>
            </form>
            <div class="status"></div>
          </div>
          <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
              <li>
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <p>Prishtine, Kosove</p>
              </li>

              <li>
                <i class="fas fa-phone mt-4 fa-2x"></i>
                <p>+383 44 757 838</p>
              </li>

              <li>
                <i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>duararti@gmail.com</p>
              </li>
            </ul>
          </div>
        </div>
      </section>
      </div>
</div>

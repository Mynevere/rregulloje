<section class="featured">
  <div class="d-flex justify-content-center pt-4 text-uppercase">
    <h1>Raporto Prishjen</h1>
  </div>
  <hr />
</section>
<div class="container  card-group h-100 shadow-sm mb-5 mt-5">
  <div class="container-fluid">
    <section class="mb-4">
      <h2 class="h1-responsive font-weight-bold text-center my-4 text-uppercase">Rregullojme me duar te arta</h2>
      <p class="text-center w-responsive mx-auto mb-5">
       Raporto prishjen dhe gjithcka do te rregullohet brenda pak oresh nga duart e arta te mjeshterve tone.
      </p>

      <div class="row justify-content-md-center">
        <div class="col-md-9 mb-md-0 mb-5">
          <form [formGroup]="reportForm" (ngSubmit)="onSubmit()" id="report-form" name="report-form" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="name" name="name" class="form-control" formControlName="name" placeholder="Emri">
                  <label for="name"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="lastname" name="lastname" class="form-control" formControlName="lastname" placeholder="Mbiemri">
                  <label for="lastname"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="phonenumber" name="phonenumber" class="form-control" formControlName="phonenumber" placeholder="Numri telefonit">
                  <label for="phonenumber"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="email" name="email" class="form-control" formControlName="email" placeholder="Emaili">
                  <label for="email"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="city" name="city" class="form-control" formControlName="city" placeholder="Qyteti">
                  <label for="city"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="livingobject" name="livingobject" class="form-control" formControlName="livingobject" placeholder="Objekti">
                  <label for="livingobject"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="floor" name="floor" class="form-control" formControlName="floor" placeholder="Kati">
                  <label for="floor"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="entrynumber" name="entrynumber" class="form-control" formControlName="livingentrynumber" placeholder="Hyrja">
                  <label for="entrynumber"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="apartmentnumber" name="apartmentnumber" class="form-control" formControlName="apartmentnumber" placeholder="Numri baneses">
                  <label for="apartmentnumber"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <select appSelectArrow class="custom-select" id="serviceId" name="serviceId" formControlName="serviceId">
                    <option [ngValue]="null" hidden>Zgjedhni...</option>
                    <option *ngFor="let services of companyServices" [ngValue]='services.id'>{{services.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="md-form">
                  <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" formControlName="message" placeholder="Shkruani mesazhin.."></textarea>
                  <label for="message"></label>
                </div>
              </div>
            </div>


            <div class="text-center text-md-left d-flex align-items-center justify-content-sm-center">
              <button mdbBtn type="submit" color="warning" outline="true" mdbWavesEffect>Send</button>
            </div>
          </form>
          <div class="status"></div>
        </div>

          </ul>
        </div>-->
      </div>
    </section>
  </div>
</div>
